
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Quay May Mắn Xuân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #1a2a44;
            overflow-x: hidden;
            margin: 0;
        }
        .font-tet {
            font-family: 'Dancing Script', cursive;
        }
        .font-header {
            font-family: 'Playfair Display', serif;
        }
        
        @keyframes float-left {
            0% { transform: translateY(100vh) translateX(0) rotate(-5deg); opacity: 0; }
            20% { opacity: 0.6; }
            50% { transform: translateY(50vh) translateX(20px) rotate(0deg); opacity: 0.8; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-20vh) translateX(-10px) rotate(5deg); opacity: 0; }
        }

        @keyframes float-right {
            0% { transform: translateY(100vh) translateX(0) rotate(5deg); opacity: 0; }
            20% { opacity: 0.6; }
            50% { transform: translateY(50vh) translateX(-20px) rotate(0deg); opacity: 0.8; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-20vh) translateX(10px) rotate(-5deg); opacity: 0; }
        }

        @keyframes bubble-bob {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-20px) translateX(10px) rotate(2deg); }
            50% { transform: translateY(0) translateX(20px) rotate(0deg); }
            75% { transform: translateY(20px) translateX(10px) rotate(-2deg); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-1.5deg); }
            50% { transform: rotate(1.5deg); }
        }

        @keyframes jiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .animate-float-left {
            animation: float-left 20s ease-in-out infinite;
        }
        
        .animate-float-right {
            animation: float-right 22s ease-in-out infinite;
        }

        .animate-bubble {
            animation: bubble-bob 8s ease-in-out infinite;
        }

        .animate-sway {
            animation: sway 6s ease-in-out infinite;
            transform-origin: bottom center;
        }

        .animate-jiggle {
            animation: jiggle 3s ease-in-out infinite;
            transform-origin: top center;
        }
    </style>
<script type="importmap">
{

}
</script>
</head>

</body>
</html>
